---
# we use docker as plateform
driver:
  name: vagrant

# Ansible will be our provisioner
provisioner:
  name: ansible_playbook
  hosts: localhost
  require_chef_for_busser: false
  require_ruby_for_busser: false
  require_ansible_omnibus: false

# We use Inspec as testing framework
verifier:
  name: inspec
  inspec_tests:
    - path: tests/inspec

# Run test on centos 6 and centos 7
platforms:
  - name: centos-7
  - name: centos-6
  - name: fedora-28
  - name: fedora-27
  - name: fedora-26
  - name: ubuntu-18.04
  - name: ubuntu-17.10
  - name: ubuntu-16.04
  - name: ubuntu-14.04
  - name: debian-9
  - name: debian-8
  - name: oraclelinux-7
  - name: oraclelinux-6
  - name: freebsd-11
  - name: freebsd-10.3
  - name: openbsd-6
  - name: openbsd-5.6
  - name: windows-2016
  - name: windows-2012r2
  - name: windows-2008r2

# Define playbook
suites:
  - name: default
    provisioner:
      name: ansible_playbook
      playbook: tests/test.yml
